[pytest]
# テスト検索パス
testpaths = tests

# テストファイルのパターン
python_files = test_*.py

# テストクラスのパターン
python_classes = Test*

# テスト関数のパターン
python_functions = test_*

# オプション設定
addopts =
    --verbose
    # Coverage reporting (uncomment after installing pytest-cov)
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-exclude=tests/*
    # --cov-exclude=build/*
    # --cov-exclude=dist/*

# マーカー定義
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
